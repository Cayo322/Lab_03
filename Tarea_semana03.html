<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Casa de Cambio</title>
        <script type="text/javascript">
            function convertir() {
                var valore = parseInt(document.getElementById("valor").value);
                var resul = 0;
                var dolar = 3.93;
                var euro = 3.92;
                if (document.getElementById("uno").checked){
                    resul = valore / dolar;
                    alert("El cambio de Soles a Dolares es: $" + resul);
                 }
                else if (document.getElementById("dos").checked){
                    resul = valore / euro;
                    alert("El cambio de soles a Euros es: " + resul);
                }
                else{
                    alert("Error, ingrese un monto")
                }
            }
        </script>
    </head>
    <body>
        <h3>CASA DE CAMBIO</h3>
        <form class= "formulario">
            <p>Selecionar moneda a enviar:</p>
            <input type="radio" name="cambio" id="uno">Dolar
            <input type="radio" name="cambio" id="dos">Euro
            <p>Ingrese monto:</p> 
            <input type="number" id="valor" min = "1" max = "1000"><br> <br>
            <input type="button" id="cotizador" value="Cotizar"           
onclick="convertir()">
        </form>
    </body>
       
</html>
